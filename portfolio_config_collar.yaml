# Collar Strategy Example
# A protective collar combines long puts (downside protection) with short calls (income generation)
# This strategy limits both downside risk and upside potential

market_parameters:
  spot_price: 100.0
  volatility: 0.20
  risk_free_rate: 0.04
  dividend_yield: 0.015
  notional_position: 5000.0    # Long 5000 shares
  symbol: "SPY"

positions:
  # Long Puts - Downside Protection at 5% below spot
  - option_type: "put"
    strike_price: 95.0
    maturity_days: 30
    quantity: 50              # 50 contracts = 5000 shares protected
  
  # Short Calls - Income Generation at 5% above spot
  - option_type: "call"
    strike_price: 105.0
    maturity_days: 30
    quantity: -50             # Short 50 contracts

# This collar protects the 5000 share position with 95 put floor
# and caps upside at 105 with short calls
# The short call premium helps offset the cost of the protective puts
